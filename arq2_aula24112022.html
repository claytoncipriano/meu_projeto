<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <section>
        <p>Nacionalidade</p>
        <input type="radio" name="nacionalidade" id="Brasil">
        <label for="brasil">Brasileiro(a)</label>
        <input type="radio" name="nacionalidade" id="estrangeiro">
        <label for="estrangeiro">Estrangeiro(a)</label>
    </section>

    <section>
        <p>Meios de transporte</p>
        <input type="checkbox" name="transporte" id="pe">
        <label for="pe">a pé</label>
        <input type="checkbox" name="carro" id="carro">
        <label for="carro">Carro</label>
        <input type="checkbox" name="bicicleta" id="bike">
        <label for="bike">Bicicleta</label>
    </section>
</body>
</html>
